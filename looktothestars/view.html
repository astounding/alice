  <head>
    <title>Look to the Stars - by Alice Isom Gubler Stratton - Scanned Pages</title>
    <script type="text/javascript">
var img_right = 0,
    img_left  = 0,
    cur_hash  = '';

function load_images() {
  var hash = unescape(self.document.location.hash.substr(1));
  if (hash.match(/^scan=\d+$/)) {
    hash = parseInt(hash.substr(5));
    if (hash < 1) {
      hash = 1;
      window.location.hash = "scan=" + hash.toString();
    } else if (hash > 847) {
      hash = 847;
      window.location.hash = "scan=" + hash.toString();
    } else if (hash % 2 == 0) {
      hash -= 1;
      window.location.hash = "scan=" + hash.toString();
    }
  } else {
    hash = 1;
    window.location.hash = "scan=" + hash.toString();
  }
  if (img_right != hash + 1) {
    img_right = hash + 1;
    var url = "./scan" + ("000"+img_right.toString()).substr(-3) + '.jpg';
    document.getElementById('rightimg').src = url;
  }
  if (img_left != hash) {
    img_left = hash;
    var url ="./scan" + ("000"+img_left.toString()).substr(-3) + '.jpg';
    document.getElementById('leftimg').src = url;
  }
}

// NOTE: This method of checking for location hash changes DOES have a
// race condition... But that shouldn't matter, so I'm ignoring it.

function check_hash() {
  if (cur_hash != unescape(self.document.location.hash.substr(1))) {
    load_images();
    cur_hash = unescape(self.document.location.hash.substr(1));
  }
}

function init() {
  load_images();
  cur_hash = unescape(self.document.location.hash.substr(1));
  setInterval(check_hash, 500);
}

function increment() {
  if (img_left < 846) {
    window.location.hash = "scan=" + (img_left + 2).toString();
  } else if (img_left == 846) {
    window.location.hash = "scan=847";
  }
  return false;
}

function decrement() {
  if (img_left > 3) {
    window.location.hash = "scan=" + (img_left - 2).toString();
  } else if (img_left == 2) {
    window.location.hash = "scan=1";
  }
  return false;
}
    </script>
